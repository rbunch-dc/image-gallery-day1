<html><head>
		<!-- Set the title of the page. This only shows up in the tab -->
		<title>Unit 1 - Day 1 - Image Gallery in HTML</title>

		<!-- Get our font from Google -->
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700italic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>

		<!-- Create our wrapper div. Everything will be inside this. -->
		<div class="gallery">
			<!-- Put a header at the top of the gallery wiht info about the gallery -->
			<h2>Unit 1 - Day 1 - Image Gallery in HTML</h2>

			<!-- Break tag for a new line -->
			<br>

			<!-- Wrapper for the thumnails at the top of the page-->
			<div class="thumbnails">
				<!-- Each individual image inside the thumnail wrapper -->
				<!-- onmouseover is a JavaScript method that will cause the behavior in quotes when the mouse goes over the thing -->
				<!-- preview = the name we are going to target, src is the method we are going to use on it -->
				<!-- http://www.w3schools.com/jsref/dom_obj_event.asp -->
				<img onmouseover="preview.src=img1.src" name="img1" src="images/image1.jpg" alt="">
				<img onmouseover="preview.src=img2.src" name="img2" src="images/image2.jpg" alt="">
				<img onmouseover="preview.src=img3.src" name="img3" src="images/image3.jpg" alt="">
				<img onmouseover="preview.src=img4.src" name="img4" src="images/image4.jpg" alt="">
				<img onmouseover="preview.src=img5.src" name="img5" src="images/image5.jpg" alt="">
			</div><br>

			<!-- The wrapper for our large image preview -->
			<div class="preview">
				<!-- The name of this img tag is preview. This is what we are targeting in our mouseovers -->
				<img name="preview" src="file:///Users/robertbunch/Desktop/DigitalCrafts/Curriculum/code/unit1/photo_gallery/images/image1.jpg" alt="">
			</div>

		</div>

	
</body></html>
