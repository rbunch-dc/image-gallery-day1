<!-- 
- Add captions below each thumbnail image (both top and left alignment)
- Reduce the width of the preview when aligned right to 40%, but remain centered
- Add another row of 5 on the bottom or right (onmousehover)
- use at least 2 other events (onmouseover)
- http://www.w3schools.com/jsref/dom_obj_event.asp -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Wrapper for the page -->
	<div class="gallery-wrapper">
		<!-- Title for the page -->
		<h1>Unit 1 - day 1 - gallery</h1>
		<!-- Wrapper for the thumbnails -->
		<div class="thumbnails">
				<img onmouseover="preview.src=img1.src" name="img1" src="images/image1.jpg" alt=""/>
				<img onmouseover="preview.src=img2.src" name="img2" src="images/image2.jpg" alt=""/>
				<img onmouseover="preview.src=img3.src" name="img3" src="images/image3.jpg" alt=""/>
				<img onmouseover="preview.src=img4.src" name="img4" src="images/image4.jpg" alt=""/>
				<img onmouseover="preview.src=img5.src" name="img5" src="images/image5.jpg" alt=""/>
		</div>

		<div class="preview">
			<img name="preview" src="images/image3.jpg" alt="image">
		</div>

	</div>
</body>
</html>
